<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</Form></title>
</head>
<body>
    <form  action="">
        <h1>Payment Form</h1>
        <p>Required Fields are followed by *</p>
        <h2>Contact Information</h2>
        <p>Name: * <input type ="text"name="name" required></p>
        <p>
            <fieldset>
                <legend> gender * </legend>

            Female <input type="radio" name ="gender" id = "male" required>
            Male <input type="radio" name ="gender" id = "female" required>
        </p>
        </fieldset>
        <p>Address : <textarea name="Address" id="Address" cols="100" rows="8"></textarea></p>
        <p>Email: *<input type="email"name="email" id="email" required></p>
        <p>Pincode:* <input type="number" name="pincode" id="pincode" required></p>
        <h2>Payment Information</h2>
        <p>Card Type:*
            
        <select name="card_type" id="card_type" required>
            <option value="">-----Select a Card Type-----</option>
            <option value="visa">Visa</option>
            <option value="master card">Master Card</option>
            <option value="Rupay">Rupay</option>
        </select>
        </p>
        <p>
            Card Number <input type="number" name="card_number" id="card_number">
        </p>
        <p>
            Expiration Date: *<input type="date" name="exp_date" id="exp_date" required>

        </p>
        <p>CVV <input type="Password" name ="CVV" id="CVV"></p>
        <input type="submit" value="Pay Now">
        

    </form>
</body>
</html>
